<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="menu">
        <img
          class="space"
          src="Imagenes/icon-menu-burguer.svg"
          alt="Icono de menú"
        />
      </div>
      <nav class="enlaces">
        <p class="space">MODA MUJER</p>
        <p class="space">MODA HOMBRE</p>
        <p class="space">NUEVA COLECCIÓN</p>
        <p class="space">COLECCIONES ESPECIALES</p>
      </nav>
      <div class="icon-chain">
        <img
          class="space"
          src="Imagenes/icon-user.svg"
          alt="Icono de usuario"
        />
        <img
          class="space"
          src="Imagenes/icon-heart.svg"
          alt="Icono de favoritos"
        />
        <img
          class="space"
          src="Imagenes/icon-shopping-cart.svg"
          alt="Icono de carrito"
        />
      </div>
    </header>
    <main>
      <section>
        <h1 class="titulo">Nuevas colecciones</h1>
        <div class="contenido">
          <div class="tarjeta">
            <img src="Imagenes/image-3.jpg" alt="Modelo de ropa de mujer" />
            <div class="texto-tarjeta">
              <p>Vestido</p>
              <p><strong>34.99€</strong></p>
            </div>
          </div>
          <div class="tarjeta">
            <img src="Imagenes/image-6.jpg" alt="Modelo de ropa de mujer" />
            <div class="texto-tarjeta">
              <p>Camisa</p>
              <p><strong>44.99€</strong></p>
            </div>
          </div>
          <div class="tarjeta">
            <img src="Imagenes/image-4.jpg" alt="Modelo de ropa de mujer" />
            <div class="texto-tarjeta">
              <p>Vaqueros</p>
              <p><strong>79.99€</strong></p>
            </div>
          </div>
          <div class="tarjeta">
            <img src="Imagenes/image-5.jpg" alt="Modelo de ropa de hombre" />
            <div class="texto-tarjeta">
              <p>Polo</p>
              <p><strong>44.95€</strong></p>
            </div>
          </div>
          <div class="tarjeta">
            <img src="Imagenes/image-1.jpg" alt="Modelo de ropa de hombre" />
            <div class="texto-tarjeta">
              <p>Camisa</p>
              <p><strong>25.00€</strong></p>
            </div>
          </div>
          <div class="tarjeta">
            <img src="Imagenes/image-2.jpg" alt="Modelo de ropa de hombre" />
            <div class="texto-tarjeta">
              <p>Camiseta</p>
              <p><strong>22.99€</strong></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="apartado">
        <div class="fondo">
          <img src="Imagenes/icon-truck.svg" alt="Icono de entrega" />
        </div>
        <p class="margen-texto">Entrega</p>
      </div>
      <div class="apartado">
        <p>Devoluciones y cambios</p>
      </div>
      <div class="apartado">
        <div class="fondo">
          <img src="Imagenes/icon-phone.svg" alt="Icono de telefono" />
        </div>
        <p class="margen-texto">+375(29)749-18-23</p>
      </div>
      <div class="apartado">
        <div class="fondo">
          <img src="Imagenes/icon-mail.svg" alt="Icono de telefono" />
        </div>
        <p class="margen-texto">shop@omix.com</p>
      </div>
    </footer>
  </body>
</html>
